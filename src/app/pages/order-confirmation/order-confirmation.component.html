<section class="min-h-[calc(100vh-4rem)] flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-3xl font-bold text-green-600 mb-4">Ordine confermato!</h1>
    <p class="text-gray-600 mb-6">
        Grazie per il tuo ordine. Ti abbiamo inviato una conferma via email.
    </p>
    <div class="flex gap-3">
        <a routerLink="/prodotti" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg">
            Torna al catalogo
        </a>
        <button (click)="downloadPdf()" class="bg-gray-800 hover:bg-gray-900 text-white px-5 py-2 rounded-lg">
            Scarica PDF ordine
        </button>
    </div>
</section>
