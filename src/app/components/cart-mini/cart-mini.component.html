<!-- src/app/components/cart-mini/cart-mini.component.html -->
<div class="flex flex-col h-full max-h-[80vh] text-sm text-gray-800">

  <!-- Header sticky -->
  <div
    class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b px-4 py-3 rounded-t-xl flex items-center justify-between">
    <h3 class="font-semibold">Il tuo carrello</h3>
    <button class="text-xs text-red-600 hover:text-red-700 disabled:opacity-50" (click)="clearCart()"
      [disabled]="clearing">
      Svuota
    </button>
  </div>

  <!-- Corpo scrollabile -->
  <div class="flex-1 overflow-y-auto px-3 py-2">
    <ng-container *ngIf="(cart$ | async) as cart; else loading">
      <ng-container *ngIf="cart.items.length; else empty">

        <div class="space-y-3">
          <!-- Riga prodotto -->
          <!-- item card -->
          <div *ngFor="let it of cart.items"
            class="relative border border-gray-200/80 rounded-lg p-2.5 transition bg-white hover:border-gray-300 hover:shadow-sm">

            <!-- overlay busy -->
            <div *ngIf="busy.has(it.key)"
              class="absolute inset-0 rounded-lg bg-white/60 backdrop-blur-[1px] flex items-center justify-center z-10">
              <!-- spinner -->
              <svg class="animate-spin w-5 h-5 text-primary" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none">
                </circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4A4 4 0 0 0 8 12H4z"></path>
              </svg>
            </div>

            <!-- riga 1 -->
            <div class="grid grid-cols-[56px_1fr_auto] gap-3 items-center">
              <div
                class="w-14 h-14 rounded border border-gray-200 overflow-hidden flex items-center justify-center bg-white">
                <img [src]="it.image || '/assets/placeholder.png'" [alt]="it.name"
                  class="max-h-full max-w-full object-contain" />
              </div>

              <div class="min-w-0">
                <div class="font-medium truncate" [title]="it.name">{{ it.name }}</div>
              </div>

              <button class="text-gray-400 hover:text-red-600 transition disabled:opacity-40" (click)="remove(it)"
                [disabled]="busy.has(it.key)" aria-label="Rimuovi">
                <ng-icon name="heroTrash" class="w-5 h-5"></ng-icon>
              </button>
            </div>

            <!-- riga 2 -->
            <div class="mt-2 grid grid-cols-2 items-center">
              <div class="flex items-center gap-1">
                <button
                  class="w-9 h-9 inline-flex items-center justify-center border rounded-lg hover:bg-gray-50 disabled:opacity-40"
                  (click)="dec(it)" [disabled]="busy.has(it.key)" aria-label="Decrementa">
                  <ng-icon name="heroMinusSmall" class="w-4 h-4"></ng-icon>
                </button>

                <div class="w-10 text-center tabular-nums select-none">{{ it.quantity }}</div>

                <button
                  class="w-9 h-9 inline-flex items-center justify-center border rounded-lg hover:bg-gray-50 disabled:opacity-40"
                  (click)="inc(it)" [disabled]="busy.has(it.key)" aria-label="Incrementa">
                  <ng-icon name="heroPlusSmall" class="w-4 h-4"></ng-icon>
                </button>
              </div>

              <div class="text-right font-medium">
                {{ it.subtotal_raw | currency:'EUR':'symbol':'1.2-2':'it-IT' }}
              </div>
            </div>
          </div>
        </div>

      </ng-container>
    </ng-container>

    <ng-template #loading>
      <div class="px-4 py-3 space-y-3 animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-1/3"></div>
        <div class="flex items-center gap-3">
          <div class="w-14 h-14 bg-gray-200 rounded"></div>
          <div class="flex-1 space-y-2">
            <div class="h-3 bg-gray-200 rounded w-3/5"></div>
            <div class="h-3 bg-gray-200 rounded w-2/5"></div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <div class="w-14 h-14 bg-gray-200 rounded"></div>
          <div class="flex-1 space-y-2">
            <div class="h-3 bg-gray-200 rounded w-4/5"></div>
            <div class="h-3 bg-gray-200 rounded w-2/5"></div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template #empty>
      <div class="text-center text-gray-500 py-6">Il carrello Ã¨ vuoto.</div>
    </ng-template>

    <div *ngIf="clearing"
      class="absolute inset-0 bg-white/60 backdrop-blur-[1px] z-20 rounded-b-xl flex items-center justify-center">
      <svg class="animate-spin w-6 h-6 text-primary" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4A4 4 0 0 0 8 12H4z"></path>
      </svg>
    </div>
  </div>

    <!-- Footer fisso -->
  <div class="shrink-0 border-t px-4 pt-3 pb-4">
    <div *ngIf="(cart$ | async) as cart" class="flex justify-between font-semibold mb-3">
      <span>Totale:</span>
      <span>{{ cart.total_raw | currency:'EUR':'symbol':'1.2-2':'it-IT' }}</span>
    </div>
    <a routerLink="/checkout"
       class="block bg-primary text-white px-3.5 py-2 rounded-lg hover:bg-primary/90 transition text-center">
      Vai al checkout
    </a>
  </div>


</div>
