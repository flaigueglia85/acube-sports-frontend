<section class="container mx-auto p-4" *ngIf="cart?.items?.length; else emptyCart">
  <h2 class="text-2xl font-semibold mb-4">Il tuo carrello</h2>

  <div class="space-y-4">
    <div *ngFor="let item of cart?.items" class="flex items-center bg-white shadow rounded p-4">
      <img *ngIf="item.image" [src]="item.image" [alt]="item.name" class="w-20 h-20 object-cover rounded mr-4" />
      <div class="flex-1">
        <p class="font-medium">{{ item.name }}</p>
        <input type="number" class="border rounded w-20 mt-2 p-1 text-center" [ngModel]="item.quantity"
               (ngModelChange)="updateQuantity(item.key, $event)" min="1" />
      </div>
      <div class="text-right">
        <p class="font-semibold">{{ item.subtotal_raw | currency:'EUR' }}</p>
        <button class="text-red-500 mt-2" (click)="removeItem(item.key)">Rimuovi</button>
      </div>
    </div>
  </div>

  <div class="flex justify-between items-center mt-6">
    <p *ngIf="cart?.total_raw != null" class="text-xl font-bold">Totale: {{ cart?.total_raw??0 | currency:'EUR' }}</p>
    <a routerLink="/checkout" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Checkout</a>
  </div>
</section>

<ng-template #emptyCart>
  <p class="text-center mt-8">Il tuo carrello Ã¨ vuoto.</p>
</ng-template>
