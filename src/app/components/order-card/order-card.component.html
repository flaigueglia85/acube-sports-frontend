<div class="border rounded-lg p-4 bg-white shadow mb-4">
  <div class="flex justify-between items-center">
    <div>
      <h3 class="font-semibold text-lg">Ordine #{{ order.id }}</h3>
      <p class="text-sm text-gray-500">{{ order.date }} • {{ order.total }} € • {{ order.status }}</p>
    </div>
    <button (click)="printOrder()" class="bg-primary text-white px-3 py-1 rounded text-sm hover:bg-primary/90">
      <ng-icon name="heroPrinter"></ng-icon>
    </button>
  </div>

  <div class="mt-3 space-y-1">
    <div *ngFor="let item of order.items" class="flex justify-between text-sm">
      <span>{{ item.quantity }}x {{ item.name }}</span>
      <span>{{ item.total }} €</span>
    </div>
  </div>
</div>
