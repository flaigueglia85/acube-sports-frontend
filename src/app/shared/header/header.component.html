<header class="h-16 w-full fixed top-0 inset-x-0 z-50 bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/80 border-b border-gray-100 shadow-sm">
  <div class="max-w-6xl mx-auto w-full h-full flex items-center justify-between px-4">

    <!-- Brand -->
    <a routerLink="/home" class="flex items-center gap-2 group">
      <img src="/assets/logo-acube.svg" alt="Acube Sports" class="h-7 select-none" />
      <span class="text-lg font-bold text-gray-900 group-hover:text-primary transition">
        Acube Store
      </span>
    </a>

    <!-- Navbar --> 
    <app-navbar></app-navbar>

    <!-- User dropdown -->
    <ng-container *ngIf="auth.isAuthenticated()">
      <div class="relative" (click)="toggleDropdown()" tabindex="0">
        <div class="flex items-center gap-2 cursor-pointer text-gray-700 hover:text-black">
          <ng-icon name="heroUser" class="w-5 h-5"></ng-icon>
          <span class="text-sm">{{ username }}</span>
          <svg class="w-4 h-4 transform transition-transform duration-200"
               [class.rotate-180]="dropdownOpen"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <div *ngIf="dropdownOpen"
             class="absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded shadow-md z-50">
          <a (click)="goToProfile()" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            <ng-icon name="heroUser" class="w-4 h-4"></ng-icon> Profilo
          </a>
          <a (click)="logout()" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
            <ng-icon name="heroArrowRightOnRectangle" class="w-4 h-4"></ng-icon> Logout
          </a>
        </div>
      </div>
    </ng-container>

  </div>
</header>
