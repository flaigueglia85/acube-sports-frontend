<div class="min-h-screen bg-gradient-to-b from-primary/5 to-white">
  <div class="max-w-6xl mx-auto px-4 py-8 space-y-6">

    <!-- Title -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold tracking-tight text-primary">Catalogo Prodotti</h1>
      <p class="text-gray-600 mt-1 text-sm">Cerca, filtra e aggiungi rapidamente al carrello</p>
    </div>

    <!-- Filters bar (card) -->
    <div
      class="bg-white/90 backdrop-blur border border-gray-200 rounded-xl shadow-sm p-4 md:p-5 sticky top-[64px] z-10">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
        <!-- search -->
        <div class="md:col-span-6">
          <label for="search" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wide">
            Cerca per nome, SKU o EAN
          </label>
          <div class="relative">
            <input id="search" type="text"
                   class="w-full border border-gray-300 rounded-lg pl-10 pr-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary"
                   placeholder="Digita per cercare…"
                   [formControl]="searchControl" />
            <!-- icon -->
            <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m21 21-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" />
            </svg>
          </div>
        </div>

        <!-- category -->
        <div class="md:col-span-3">
          <label for="category" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wide">
            Categoria
          </label>
          <select id="category"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary"
                  [(ngModel)]="selectedCategory" (change)="fetchProducts()">
            <option value="">Tutte</option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
          </select>
        </div>

        <!-- stock -->
        <div class="md:col-span-3">
          <label for="stock" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wide">
            Disponibilità
          </label>
          <select id="stock"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary"
                  [(ngModel)]="stockFilter" (change)="fetchProducts()">
            <option value="">Tutte</option>
            <option value="instock">Disponibili</option>
            <option value="outofstock">Esauriti</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Loading / error -->
    <div *ngIf="loading" class="text-center text-gray-600">Caricamento…</div>
    <div *ngIf="error" class="text-center text-red-600">{{ error }}</div>

    <!-- Results info -->
    <div *ngIf="!loading && products.length" class="text-sm text-gray-500 text-center">
      {{ products.length }} risultati
    </div>

    <!-- Grid -->
    <div *ngIf="!loading && products.length; else empty"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        (add)="onAddToCart($event)">
      </app-product-card>
    </div>

    <ng-template #empty>
      <div class="text-center text-gray-500">
        Nessun prodotto trovato.
      </div>
    </ng-template>

  </div>
</div>
